<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>景承科技銀行信用卡線上申請</title>
    <link rel="icon" href="logo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="logo.png" sizes="57x57" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f46aa0ed34.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="w-100">
      <div class="logo" style="background-image: url(./images/logo.png)"></div>
    </header>

    <main class="wrapper" style="background-image: url(./images/bg.png)">
      <div class="title">
      <!-- <div class="title d-flex justify-content-center h-auto" style="width: 800px;"> -->
        <!-- <img src="./images/proccess.png" class="img-fluid" alt="..."> -->
        <ul class="step-wizard-list">
          <li class="step-wizard-item">
            <span class="progress-count">1</span>
            <span class="progress-label">線上認證</span>
          </li>
          <li class="step-wizard-item current-item">
            <span class="progress-count"
              ><img id="head" src="./images/head.png" alt=""
            /></span>
            <span class="progress-label">上傳證件</span>
          </li>
          <li class="step-wizard-item">
            <span class="progress-count">3</span>
            <span class="progress-label">填寫資料</span>
          </li>
          <li class="step-wizard-item">
            <span class="progress-count">4</span>
            <span class="progress-label">申請完成</span>
          </li>
        </ul>
      </div>

      <div class="container-md">
        <div class="text-black-50 fw-bold ps-3">
          <span>※上傳檔案格式限JPG、JPEG並勿加密，檔名請勿使用特殊符號。</span>
          <br />
          <span>※總上傳檔案大小限30MB</span>
        </div>

        <form class="mx-4" action="">
          <div class="remind_txt mt-3">
            <p class="mt-2 mb-2 fw-bold">
              <a
                id="open-close-id"
                href="javascript:;"
                class="sw_btb pointer border-0 p-0"
                style="text-decoration: none"
              >
                <i style="color: #999" class="fa-solid fa-minus"></i>
                <b style="color: #015387">請上傳身分證</b>
              </a>
            </p>
          </div>

          <div id="id-box" class="show">
            <div class="text-center" style="color: #015387">身分上傳說明</div>

            <div class="row px-3">
              <div class="col-md-6 d-flex justify-content-center">
                <div
                  class="card text-center"
                  style="width: 18rem; cursor: pointer"
                >
                  <div
                    id="card-front"
                    class="card-file card-body d-flex flex-column justify-content-center align-items-center"
                    style="height: 11rem; background: #f6f6f6; flex: unset"
                  >
                    <input type="file" class="file-input" hidden />
                    <i
                      class="fa-regular fa-hand-pointer mb-2"
                      style="font-size: 3.5em; color: #3b3b3b96"
                    ></i>
                    <a
                      href="javascript:;"
                      class="btn btn-primary rounded-0 border-0"
                      style="background-color: #3a95ce"
                      >身分證正面</a
                    >
                    <img
                      src=""
                      class="file-img img-fluid position-absolute p-3 d-none"
                      alt="..."
                    />
                  </div>
                  <!-- <div class="progress-area">
                    <li class="row">
                      <div class="col-2">
                        <i class="fas fa-file-alt"></i>
                      </div>
                      <div class="col-10">
                        <div class="content w-100">
                          <div class="details">
                            <span class="name">image_01.jpg．Uploading</span>
                            <span class="percent">50%</span>
                          </div>
                          <div class="progress" style="height: 6px">
                            <div
                              class="progress-bar progress-bar-striped progress-bar-animated"
                              role="progressbar"
                              aria-valuenow="75"
                              aria-valuemin="0"
                              aria-valuemax="100"
                              style="width: 75%"
                            ></div>
                          </div>
                        </div>
                      </div>
                    </li>
                  </div> -->
                  <div class="uploaded-area"></div>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <div
                  class="card text-center"
                  style="width: 18rem; cursor: pointer"
                >
                  <div
                    id="card-back"
                    class="card-file card-body d-flex flex-column justify-content-center align-items-center"
                    style="height: 11rem; background: #f6f6f6; flex: unset"
                  >
                    <input type="file" class="file-input" hidden />
                    <i
                      class="fa-regular fa-hand-pointer mb-2"
                      style="font-size: 3.5em; color: #3b3b3b96"
                    ></i>
                    <a
                      href="javascript:;"
                      class="btn btn-primary rounded-0 border-0"
                      style="background-color: #3a95ce"
                      >身分證反面</a
                    >
                    <img
                      src=""
                      class="file-img img-fluid position-absolute p-3 d-none"
                      alt="..."
                    />
                  </div>
                  <div class="uploaded-area"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="remind_txt mt-3">
            <p class="mt-2 mb-2 fw-bold">
              <a
                id="open-close-money"
                href="javascript:;"
                class="sw_btb pointer border-0 p-0"
                style="text-decoration: none"
              >
                <i style="color: #999" class="fa-solid fa-minus"></i>
                <b style="color: #015387">請上傳財力證明</b>
              </a>
            </p>
          </div>

          <div id="money-box" class="show">
            <div class="text-center" style="color: #015387">
              財力證明上傳說明
            </div>

            <div class="row px-3">
              <div class="col-md-6 d-flex justify-content-center">
                <div
                  class="card text-center"
                  style="width: 18rem; cursor: pointer"
                >
                  <div
                    class="card-file card-body d-flex flex-column justify-content-center align-items-center"
                    style="height: 11rem; background: #f6f6f6; flex: unset"
                  >
                    <input type="file" class="file-input" hidden />
                    <i
                      class="fa-regular fa-hand-pointer mb-2"
                      style="font-size: 3.5em; color: #3b3b3b96"
                    ></i>
                    <a
                      href="javascript:;"
                      class="btn btn-primary rounded-0 border-0"
                      style="background-color: #3a95ce"
                      >上傳財力證明</a
                    >
                    <img
                      src=""
                      class="file-img img-fluid position-absolute p-3 d-none"
                      alt="..."
                    />
                  </div>
                  <div class="uploaded-area"></div>
                </div>
              </div>
              <div class="col-md-6 d-flex justify-content-center">
                <div
                  class="card text-center"
                  style="width: 18rem; cursor: pointer"
                >
                  <div
                    class="card-file card-body d-flex flex-column justify-content-center align-items-center"
                    style="height: 11rem; background: #f6f6f6; flex: unset"
                  >
                    <input type="file" class="file-input" hidden />
                    <i
                      class="fa-regular fa-hand-pointer mb-2"
                      style="font-size: 3.5em; color: #3b3b3b96"
                    ></i>
                    <a
                      href="javascript:;"
                      class="btn btn-primary rounded-0 border-0"
                      style="background-color: #3a95ce"
                      >上傳財力證明</a
                    >
                    <img
                      src=""
                      class="file-img img-fluid position-absolute p-3 d-none"
                      alt="..."
                    />
                  </div>
                  <div class="uploaded-area"></div>
                </div>
              </div>
            </div>
            <div id="add-card" class="row px-3">
              <div class="col-12 d-flex">
                <div
                  class="card text-center"
                  style="width: 100%; cursor: pointer"
                >
                  <div
                    class="text-black-50 py-3 card-body d-flex flex-column justify-content-center align-items-center"
                    style="background: #f6f6f6"
                  >
                    +上傳更多財力證明
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="btn_area">
            <a href="./inform.html" class="pointer w-50">下一步</a>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <a href="#" target="_blank" class="footer-a w-100">
        <img src="./images/foot-d.png" alt="" class="w-75" />
      </a>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="./js/upload_docs.js"></script>
  </body>
</html>
